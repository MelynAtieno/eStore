<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="./navigation.html" title="navbar" frameborder="0" height="50"></iframe> <br>
    <h1>WHAT WOULD YOU LIKE TO SELL?</h1>
    <div className="sellItemForm">
        <Form>
            <label><b>Category:</b></label><br>
            <select id="category" name="category">
                <option value="selecat">Choose a category</option>
                <option value="toys">Toys</option>
                <option value="clothes">Clothes</option>
            </select><br>
            <label><b>Colour:</b></label> <br>
            <input placeholder="Add a colour"> <br>
            <label><b>Gender:</b></label><br>
            <select id="gender" name="gender">
                <option value="select">Select a gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="transgender">Transgender</option>
                <option value="notsay">Prefer Not To Say</option>
            </select><br>
            <label><b>Upload Image:</b></label> <br>
            <input type="file" id="img" name="img" accept="image/*"><br><br>

            <button type="submit"><b>LIST ITEM</b></button>
        </Form>
    </div>
</body>
</html>
